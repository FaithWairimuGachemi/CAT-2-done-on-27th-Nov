<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <style>
        body{
            line-height: 100%;
        }
        .form{
            padding: 15px;
            margin: 5px;
            border: none;
            display: inline-block;
            
        }
        .p{
            font-size: medium;
            font-style: normal;
            text-align: inline;        }
        
    </style>
</head>
<body>
    <div class="form">
        <form>
            <p><strong>Register Account</strong></p>
            Full Name:<input type="text"name="firstname"/><br/>
            <label for="password">Password:</label>
            <input type="password"id="password"name="password"/><br/>
            <label for="Confirm Password">Confirm Password</label>
            <input type="password"id="password"name="password"/><br/>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"/><br/>
            <p>Format:john@gmail.com</p><br/>
            <label for="phone number">Phone Number:</label>
            <input type="number" id="number" name="number"/><br/>
            <p>Format:0xxx-xxx-xxx</p><br/>
            <label for="Code">Zip Code:</label>
            <input type="number" id="number" name="number"/><br/>
            <p>Format: Use 5 or 9 digits Zip Code</p><br/>
            <label for="Card type">Card Type:</label>
            <select name="Card type" id="card type">
                <option value="visa">Visa</option>
                <option value="Mastercard">Mastercard</option><br/>
            </select><br/>
            <label for="Card Number">Card Number</label>
            <input type="number" id="number" name="number"/><br/>
            <p>Format:1111-2222-3333-4444</p><br/>
            <label for="Expiration date">Expiration Date</label>
            <input type="date" id="date" name="date"/><br>
            <p>Format:YYYY-MM-DD</p><br/>
            <div class="button">
                <button onclick="Register()">Register</button>
                <button onclick="Clearform()">Clear Form</button>
            </div>
        </form>
    </div>
</body>
</html>
